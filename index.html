<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Javascript Quiz</title>
</head>
<body>
    <header class='container'>
        <nav class= 'navbar navbar-dark bg-dark'>   
            <h1 class= 'px-4' style= 'color: white;' >Javascript Quiz</h1>
            <ul class="nav">
                <li class="nav-item">
                  <button class= "mx-1 btn btnReset btn-secondary" id='highScoreBtn' style= 'display: block'>High Score</button>
                </li>
                <li>
                    <button class= "mx-1 btn btnReset btn-secondary"id= "btnReset">Reset Quiz</button>
                </li>
                <li class="mx-1 btn btn-info" id= 'scoreTime' style= 'color: white;'>
                  Time: 00 sec
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class = 'container' id= 'welcome'>
            <div class= 'row justify-content-around'>
            <h1 class= 'm-5 text-center'>Welcome</h1>
            <button class= "mx-1 col-sm-8 btn btnReset btn-secondary" id= 'startBtn'>Start</button>
            </div>  
        </div>
        <div class= 'container' id= 'quiz'style= 'display: none;'>
            <div class="row justify-content-around"> 
                <h2 class='my-5 col-12 col-sm-8 text-center' id= 'question'> 
                    Questions go here
                </h2>
                <div class='col-sm-8 row justify-content-around' id= 'btnList'>
                <button class= 'col-12 col-sm-2 my-1 btn btnAns btn-secondary' id= 'btn1'> Button 1 </button>
                <button class= 'col-12 col-sm-2 my-1 btn btnAns btn-secondary' id= 'btn2'> Button 2 </button>
                <button class= 'col-12 col-sm-2 my-1 btn btnAns btn-secondary' id= 'btn3'> Button 3 </button>
                <button class= 'col-12 col-sm-2 my-1 btn btnAns btn-secondary' id= 'btn4'> Button 4 </button>
                </div>
            </div>  
        </div>
        <div class= 'container'>
            <div id= 'scoreInput' style= 'display: none'>
                <h2>Submit your Name and Score</h2>
                <label for= "name">Name</label>
                <input type= "text" id="name">
                <p id= 'finalScore'>Final Score Here </p>
                <button class= "btn btnSubmit btn-secondary" id= "btnSubmit">Submit</button>
                
            </div>
        </div>
        <div class='container' id= 'highScorePage' style= 'display:none'>
            <table class ="table table-secondary table-striped table-bordered table-hover">
                <thead>
                    <tr class= "bg-info">
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id='scoreTable'>
                   
                </tbody>
            </table>
        </div>
    </main>
   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src='Assets/javascript/script.js'></script>
</body>
</html>
