<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Javascript Quiz</title>
</head>
<body>
    <header class='container'>
        <nav class= 'navbar navbar-dark bg-dark'>   
            <h1 class= 'px-4' style= 'color: white;' >Javascript Quiz</h1>
            <ul class="nav">
                <li class="nav-item">
                  <button id='highScoreBtn'>High Score</button>
                </li>
                <li class="nav-link active" id= 'scoreTime' style= 'color: white;'>
                  Time: 00 sec
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id= 'welcome'>
            <h1>welcome</h1>
            <button id= 'startBtn'>Start</button>
        </div>
        <div id= 'quiz'style= 'display: none;'>
            <h2 id= 'question'> 
                Questions go here
            </h2>
            <ul id= 'btnList'>
            <li><button class= 'btn btnAns btn-secondary' id= 'btn1'> Button 1 </button></li>
            <li><button class= 'btn btnAns btn-secondary' id= 'btn2'> Button 2 </button></li>
            <li><button class= 'btn btnAns btn-secondary' id= 'btn3'> Button 3 </button></li>
            <li><button class= 'btn btnAns btn-secondary' id= 'btn4'> Button 4 </button></li>
            </ul>
        </div>
        <div id= 'scoreInput' style= 'display: none'>
            <h2>Submit your Name and Score</h2>
            <label for= "name">Name</label>
            <input type= "text" id="name">
            <p id= 'finalScore'>Final Score Here </p>
            <button class= "btn btnSubmit btn-secondary" id= "btnSubmit">Submit</button>
            <button class= "btn btnReset btn-secondary" id= "btnReset">Reset Quiz</button>
        </div>
        <div id= 'highScorePage' style= 'display:none'>
            <ol>
                <li id= "score1"></li>
                <li id= "score2"></li>
                <li id= "score3"></li>
                <li id= "score4"></li>
                <li id= "score5"></li>
            </ol>
        </div>
    </main>
   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src='Assets/javascript/script.js'></script>
</body>
</html>
